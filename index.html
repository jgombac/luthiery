<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <div class="img-container" v-for="(image, index) in images" v-bind:class="{ left: isLeft(index) }"  @mouseov="mouseOver(index)" @mouseleave="mouseLeave">
            <img :src="getPath(image.name)" alt="">
            <span class="img-caption" v-bind:class="{ dark: isDark(index), light: isLight(index) }"  @click="onClick(index)">{{ image.caption }}</span>
            <span class="img-content" v-bind:class="{ dark: isDark(index), light: isLight(index), left: isLeft(index) }">
                {{ image.caption }}
            </span>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
